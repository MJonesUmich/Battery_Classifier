<svg
  width="320"
  height="80"
  viewBox="0 0 320 80"
  xmlns="http://www.w3.org/2000/svg"
  role="img"
  aria-labelledby="title desc"
>
  <title id="title">Battery Best Logo</title>
  <desc id="desc">
    A minimal battery icon with a charge curve and the text Battery Best.
  </desc>

  <rect x="0" y="0" width="320" height="80" rx="16" fill="white" />

  <defs>
    <linearGradient id="batteryBg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0ea5e9" />
      <stop offset="100%" stop-color="#22c55e" />
    </linearGradient>
  </defs>

  <circle cx="48" cy="40" r="32" fill="url(#batteryBg)" opacity="0.15" />

  <rect
    x="24"
    y="20"
    width="48"
    height="40"
    rx="8"
    fill="white"
    stroke="#0f172a"
    stroke-width="2"
  />


  <rect
    x="50"
    y="12"
    width="12"
    height="8"
    rx="3"
    fill="#0f172a"
  />


  <path
    d="M30 50
       L36 38
       L42 42
       L48 30
       L54 34
       L60 24"
    fill="none"
    stroke="#22c55e"
    stroke-width="2.5"
    stroke-linecap="round"
    stroke-linejoin="round"
  />


  <rect
    x="30"
    y="44"
    width="24"
    height="6"
    rx="3"
    fill="#0ea5e9"
    opacity="0.6"
  />


  <text
    x="96"
    y="34"
    font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
    font-size="24"
    fill="#0f172a"
    font-weight="700"
  >
    Battery
  </text>

  <text
    x="96"
    y="56"
    font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
    font-size="24"
    fill="#22c55e"
    font-weight="700"
  >
    Best
  </text>


  <text
    x="190"
    y="54"
    font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
    font-size="12"
    fill="#64748b"
  >
    chemistry classifier
  </text>
</svg>
